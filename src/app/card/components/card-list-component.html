<ion-list *ngIf ="lists.length > 0">
    <ion-list-header>
      <ion-label>
       {{name}}
      </ion-label>
    </ion-list-header>

      <ion-item [href] = "navigateTo(name, cardDeck)" *ngFor="let cardDeck of lists "> 
        <ion-avatar slot="start">
          <img [src]="'assets/images/'+cardDeck+'.png'">
        </ion-avatar>
        <ion-label>
          <h2>{{cardDeck}}</h2>
        </ion-label>
      </ion-item>

  </ion-list>
